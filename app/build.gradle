    compile 'com.squareup.okhttp3:okhttp:3.0.1'
    compile 'com.hannesdorfmann.parcelableplease:annotation:x.x.x'
    apt 'com.hannesdorfmann.parcelableplease:processor:x.x.x'
    compile 'com.facebook.stetho:stetho:1.1.0'
