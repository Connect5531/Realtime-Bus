apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'


def preDexEnabled = "true".equals(System.getProperty("pre-dex", "true"))
def isCi = "true".equals(System.getenv("CI"))

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
    dataBinding {
        enabled = true
    }
    defaultConfig {
        applicationId "com.lowwor.realtimebus"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode gitCommitCount()
        versionName "1.08." + gitSha()
        manifestPlaceholders = [CHANNEL_NAME: "Unspecified"]
        setProperty("archivesBaseName", "RealTimeBus_v-$versionName-${releaseTime()}")

    }
    signingConfigs {
        release
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }

    productFlavors {
        umeng { manifestPlaceholders = [CHANNEL_NAME: "UMENG"] }
        fir { manifestPlaceholders = [CHANNEL_NAME: "FIR.IM"] }
        wandoujia { manifestPlaceholders = [CHANNEL_NAME: "WanDouJia"] }
        yingyongbao { manifestPlaceholders = [CHANNEL_NAME: "YingYongBao"] }
        coolapk { manifestPlaceholders = [CHANNEL_NAME: "CoolApk"] }
    }

    lintOptions {
        abortOnError false
    }

    dexOptions {
        // Skip pre-dexing when running on Travis CI or when disabled via -Dpre-dex=false.
        preDexLibraries = preDexEnabled && !isCi
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    //parcel
    compile 'com.hannesdorfmann.parcelableplease:annotation:1.0.1'
    apt 'com.hannesdorfmann.parcelableplease:processor:1.0.1'
    //support
    compile 'com.android.support:design:23.1.1'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile 'com.android.support:cardview-v7:23.1.1'
    compile 'com.android.support:recyclerview-v7:23.1.1'
    compile 'io.reactivex:rxjava:1.0.0'
    compile 'io.reactivex:rxandroid:1.0.1'
    apt 'com.google.dagger:dagger-compiler:2.0'
    compile 'com.google.dagger:dagger:2.0'
    compile 'org.glassfish:javax.annotation:10.0-b28'
    compile 'com.jakewharton:butterknife:7.0.0'
    compile 'com.google.code.gson:gson:2.4'
    compile 'com.github.bumptech.glide:glide:3.6.1'
    compile 'com.orhanobut:logger:1.11'
    compile 'com.umeng.analytics:analytics:latest.integration'
    // If you need StorIO for SQLite
